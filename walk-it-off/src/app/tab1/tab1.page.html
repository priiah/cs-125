
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Walk It Off!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Steps Left Today: {{display("step_left")}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>
  </ion-card>
  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Total Step Goal: {{display("step")}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>
  </ion-card>
  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Hikes Recommended For You</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let hike of recommendedHikeNames">
          <ion-label>{{hike}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Walk Times: {{display("walk")}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>
  </ion-card>


</ion-content>
